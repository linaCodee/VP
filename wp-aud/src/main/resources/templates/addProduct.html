<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form method="post" action="/products/add">
        <div class="form-group">
          <label for="name">Product name</label>
          <input type="text" id="name" name="name" th:value="(${product}!=null ? ${product.getName()} : '')" required placeholder="Enter product name">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" name="price" th:value="(${product}!=null ? ${product.getPrice()} : '')" required placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="text" id="quantity" name="quantity" th:value="(${product}!=null ? ${product.getQuantity()} : '')" required placeholder="Enter quantity">
        </div>
        <div class="form-group">
          <label>Category</label>
          <select name="category" class="form-control">
            <option th:if="${product}!=null"
            th:selected="${product.getCategory()!=null
            && product.getCategory().getId()==cat.getId()}"
            th:each="cat : ${categories}"
            th:text="${cat.getName()}"
            th:value="${cat.getId()}">
            </option>
            <option th:if="${product}==null"
                    th:each="cat : ${categories}"
                    th:text="${cat.getName()}"
                    th:value="${cat.getId()}">
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Manufacturer</label>
          <select name="manufacturer" class="form-control">
            <option th:if="${product}!=null"
                    th:selected="${product.getManufacturer()!=null
            && product.getManufacturer().getId()==man.getId()}"
                    th:each="man : ${manufacturers}"
                    th:text="${man.getName()}"
                    th:value="${man.getId()}">
            </option>
            <option th:if="${product}==null"
                    th:each="man : ${manufacturers}"
                    th:text="${man.getName()}"
                    th:value="${man.getId()}">
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-primary" href="/products">Back</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
