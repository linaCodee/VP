<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Info about our request</h3>
<div>IP address: <th:block th:text="${ipAddress}"></th:block></div>
<div>Client Agent: <th:block th:text="${clientAgent}"></th:block></div>

<th:block th:if="${session.user!=null}">
    <h3>Info about user</h3>
    <div th:text="${session.user.username}"></div>
    <div th:text="${session.user.name}"></div>
    <div th:text="${session.user.surname}"></div>
    <div>
        <a href="/logout">Logout</a>
    </div>
</th:block>

<h3>Category list</h3>
<ul>
    <li th:each="category: ${categories}"><th:block th:text="${category.name}"></th:block></li>
</ul>
<h3>Add Category</h3>
<form th:method="POST" th:action="@{'/servlet/thymeleaf/category'}">
    <label for='name'>Name: </label><input id='name' type='text' name='name'>
    <label for='desc'>Description: </label><input id='desc' type='text' name='desc'>
    <input type='submit' value='Submit'>
</form>
</body>
</html>
